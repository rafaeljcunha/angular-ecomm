<div style="display: flex; flex: 1; width: 100%;
  justify-content: space-between;">
  <mat-card style="padding: 24px; box-shadow: none; width: 100%;">
    <mat-card-title style="margin-bottom: 24px;">Selecione a forma de pagamento</mat-card-title>
    <div *ngFor="let payment of payments" st>
      <mat-card style="flex-direction: row; align-items: center; margin-bottom:
        16px; justify-content: space-between;">
        <div style="margin-right: 16px;">
          <mat-card-title style="padding: 16px">{{payment.title}}</mat-card-title>
        </div>
        <mat-radio-button value="{{payment.id || selectedPayment.id}}"
          (change)="setPayment(payment)"></mat-radio-button>
      </mat-card>
    </div>
  </mat-card>
</div>
