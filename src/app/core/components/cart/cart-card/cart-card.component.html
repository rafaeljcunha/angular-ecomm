<mat-card class="cart-card">
  <img [src]="product.image" class="card-product-image"
    />
  <mat-card-content class="card-content">
    <mat-card-title>{{product.title}}</mat-card-title>

    <mat-card-subtitle class="card-price">{{itemPrice
      | currency:
      "BRL"}}</mat-card-subtitle>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="warn" class="card-action-button"
        (click)="updateQuantity('del')">-</button>
      <span class="card-quantity">{{productQuantity}}</span>
      <button mat-raised-button color="primary" class="card-action-button"
        (click)="updateQuantity('add')">+</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
