<mat-card class="card-container" fxFlexFill>
  <img mat-card-image [src]="product.image" class="product-image" sizes=""/>
  <mat-card-content class="card-content">
    <p class="card-title">{{product.title}}</p>
    <p class="card-price">{{product.price | currency:"BRL"}}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="primary" class="button"
      (click)="addProductOnCart()">Adicionar ao carrinho</button>
  </mat-card-actions>
</mat-card>
